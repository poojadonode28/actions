name: "Codeql Analysis"
on:
  workflow_dispatch: 
jobs:
  my_job:
    name: deploy to staging
    runs-on: ubuntu-latest
    steps:
        - name: Checkout Code
          uses: actions/checkout@v2
  
        - name: Set up Node.js
          uses: actions/setup-node@v3
          with:
            node-version: 16
  
        - name: Install Dependencies
          run: npm install
  
        - name: Run Tests
          run: npm test
